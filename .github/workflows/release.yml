name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags: v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  id-token: write  # Required for npm provenance (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changesets
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: ''  # Explicitly disable cache (no lock files)
      
      - name: Install dependencies
        run: npm install
      
      - name: Lint code
        run: npm run lint
        continue-on-error: true  # Don't fail publish on lint warnings
      
      - name: Type check
        run: npm run typecheck
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build package
        run: npm run build
      
      - name: Verify package contents
        run: npm pack --dry-run
      
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Published to npm: https://www.npmjs.com/package/${{ github.event.repository.name }}
            
            ## Changes
            See CHANGELOG.md for details.
          draft: false
          prerelease: false
